<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card-component">
      <div class="img-section">
        <img
          class="img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Social links of Jessica Randall"
        />
      </div>

      <section class="info-section">
        <div class="text-sec">
          <h1 class="heading">Jessica Randall</h1>
          <p class="para">London, United Kingdom</p>
        </div>
      </section>

      <section class="links-section">
        <blockquote class="links-heading">
          "Front-end developer and avid reader."
        </blockquote>

        <div class="social-links">
          <a href="https://github.com/" class="social-link" target="_blank">GitHub</a>
          <a
            href="https://www.frontendmentor.io/"
            class="social-link"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/"
            class="social-link"
            target="_blank"
            >LinkedIn</a
          >
          <a href="https://twitter.com/" class="social-link" target="_blank">Twitter</a>
          <a
            href="https://www.instagram.com/"
            class="social-link"
            target="_blank"
            >Instagram</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
